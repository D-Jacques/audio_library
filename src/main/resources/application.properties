spring.datasource.url=jdbc:mysql://localhost:3306/audio?serverTimezone=UTC
spring.datasource.username=root
server.port=5366

#Garder la connection à la bdd
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = none

# Naming strategy
#Utiliser les Entité et attributs pour communiquer avec les tables et colonnes d'une bdd
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)

# The SQL dialect makes Hibernate generate better SQL for the chosen database
#Generation de sql plus ou moins opti en fonction du sgbd utilisé
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.main.banner-mode=off

spring.cors.allowOrigin=*

spring.mvc.hiddenmethod.filter.enabled=true