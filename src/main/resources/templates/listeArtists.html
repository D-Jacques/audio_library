<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>IpiMdd050EvalWeb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bootswatch.com/3/journal/bootstrap.min.css">
</head>
<body>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  <div><nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle collapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">Librairie Audio</a>
      </div>

      <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <!--pour mettre le lien en place dans le th:href on utilise aussi ici le @{}-->
          <li class="active"><a th:href="@{/artists}" class="nav-link ember-view">Liste des artistes</a></li>
        </ul>

        <form method="get" role="search" class="navbar-form navbar-right" th:action="'/artists'">
          <div class="form-group">
            <input type="text" name="name" placeholder="Rechercher par nom" class="ember-text-field form-control ember-view">
          </div>
          <button type="submit" class="btn btn-default">Rechercher</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Liste des artistes</h1>
        <a th:href="@{/artists/new}" class="btn btn-primary">Nouvel artiste</a>
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th scope="col">Nom
                <!--j'ai mis en place un th:switch pour changer le lien -->
                <!-- si on est en sortDirection ASC on affiche le lien pour-->
                <!--passer en sortDirection DESC, et inversement.-->
                <span th:switch="${sortDirection.toString()}">
                  <span th:case="ASC">
                    <!--Si on a fait une recherche on affiche un lien pour garder le nom rechercher et ne pas passer sur la liste complète des artistes-->
                    <span th:if="${param.name}">
                      <a th:href="@{/artists(name=${param.name},page=0,size=10,sortDirection=DESC)}"><span class="glyphicon glyphicon-chevron-up"></span></a>
                    </span>
                    <span th:unless="${param.name}">
                      <a th:href="@{/artists(page=0,size=10,sortDirection=DESC,sortProperty=name)}"><span class="glyphicon glyphicon-chevron-up"></span></a>
                    </span>
                  </span>
                  <span th:case="DESC">
                    <span th:if="${param.name}">
                      <a th:href="@{/artists(name=${param.name},page=0,size=10,sortDirection=ASC)}"><span class="glyphicon glyphicon-chevron-down"></span></a>
                    </span>
                    <span th:unless="${param.name}">
                      <a th:href="@{/artists(page=0,size=10,sortDirection=ASC,sortProperty=name)}"><span class="glyphicon glyphicon-chevron-down"></span></a>
                    </span>
                  </span>
                </span>
              </th>
            </tr>
          </thead>
          <!--Pour chaque artistes récupérés en BDD, on duplique le code html dans le <tbody></tbody>-->
          <tbody th:each="artist : ${artists}">
            <tr>
              <!--/*@thymesVar id="name" type="java.lang.String"*/-->
              <th scope="row" th:text="${artist.name}"></th>
              <td><a th:href="'/artists/' + ${artist.id}">Détail</a></td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col-lg-12"><p>Affichage des artistes 1 à 10 sur un total de 275</p>
          </div>
          <div class="col-lg-12">
            <ul class="pagination">
              <!--Ici la balise porte un If, si il y'a une page précédente, on affiche les << qui nous permet de revenir d'une page en arrière-->
              <!--Si il c'est la première page, la flèche ne s'affichera pas !-->
              <li class="" th:if="${artists.hasPrevious()}">
                <a th:href="@{/artists(page=${previousPage},size=${size},sortDirection=${sortDirection},sortProperty=${sortProperty})}">«</a>
              </li>
              <li><a>Page [[${pageNumber}]]</a></li>
              <!--Pareil pour la flèche suivante-->
              <!--Si il c'est la dernière page, la flèche ne s'affichera pas !-->
              <li class="" th:if="${artists.hasNext()}">
                <!--le th:href à une certaine mise en forme, noter la présente du @{ } et pour chaque value on passe une valeur avec la syntaxe -->
                <!--${valeur}, ici le lien final sera /artists?page=1&size=10&sortDirection=ASC&sortProperty=name par exemple-->
                <a th:href="@{/artists(page=${nextPage},size=${size},sortDirection=${sortDirection},sortProperty=${sortProperty})}">»</a>
              </li>
            </ul></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
